<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect App</title>
    <!-- ИСПРАВЛЕНО: добавлена ссылка на саму библиотеку -->
    <script src="https://unpkg.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .btn { background: #0088cc; color: white; border: none; padding: 18px 40px; border-radius: 16px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ton-connect"></div>
    <button class="btn" id="actionBtn">Connect Wallet</button>
    
    <script>
        // ИСПРАВЛЕНО: Указана прямая ссылка на манифест
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://codenina762.github.io',
            buttonRootId: 'ton-connect'
        });

        // Добавляем само действие для кнопки, чтобы она открывала кошелек
        document.getElementById('actionBtn').onclick = async () => {
            await tonConnectUI.openModal();
        };
    </script>
</body>
</html>
